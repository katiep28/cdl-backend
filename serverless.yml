service: cdl-backend

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-2

functions:
  shop:
    handler: handler.shop
    environment:
      DB_HOST: ${opt:DB_HOST}
      DB_USER: ${opt:DB_USER}
      DB_PASSWORD: ${opt:DB_PASSWORD}
    events:
      - http:
          path: createheader
          method: post
          cors: true